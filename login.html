<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>FINANS | Login</title>
</head>

<body id="login">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <p class="ml-2 mt-2">
                            <a id="backhome" href="index.html">Retornar a página principal</a>
                        </p>
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-0 mt-md-0 pb-0">

                                <img src="img/logo.png" class="mb-0">
                                <p class="text-white-50 mb-2 mt-4">Insira seu CPF e sua senha</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="cpf" class="form-control form-control-lg" placeholder="CPF"
                                        required autocomplete="off">
                                </div>

                                <div class="form-outline form-white mb-3">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                        placeholder="Senha" />
                                </div>

                                <p class="small mb-5 mt-2 pb-lg-2"><a data-toggle="modal" data-target="#forgotpassword"
                                        class="text-white-50" href="#!">Esqueceu sua senha?</a></p>
                                <div id="forgotpassword" class="modal fade bd-example-modal-lg text-white" tabindex="-1"
                                    role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-md">
                                        <div class="modal-content container">

                                            <form>
                                                <div class="form-group form">
                                                    <label class="mt-3" for="phonenumber">Insira seu número de
                                                        celular</label>
                                                    <input type="text" class="form-control" id="phonenumber"
                                                        placeholder="(XX) X XXXX-XXXX">
                                                    <small id="phoneHelp" class="form-text text-muted mb-4">Você irá
                                                        receber um código por SMS.</small>
                                                </div>
                                                <!--
                                                <div class="form-group">
                                                    <label>Insira seu e-mail</label>
                                                    <input type="email" class="form-control" id="email"
                                                        placeholder="exemplo@exemplo.com">
                                                </div>
                                            -->

                                                <button type="submit" class="btn btn-warning mb-4">Enviar</button>
                                            </form>

                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-outline-light btn-lg px-5 mb-4" type="submit">Login</button>
                            </div>

                            <div>
                                <p class="mb-0">Não possui conta? <a href="cadastro.html"
                                        class="text-white-50 fw-bold">Cadastre-se</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/jquery.inputmask.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#cpf").inputmask("999.999.999-99");  //static mask
        });
        $(document).ready(function () {
            $("#phonenumber").inputmask("(99) 9 9999-9999");  //static mask
        });
    </script>
</body>

</html>
